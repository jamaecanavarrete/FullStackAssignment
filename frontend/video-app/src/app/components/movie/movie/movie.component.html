<mat-toolbar>
  <span>
    <a routerLink="/movies" id="header">Video Store</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a class="headerButton" mat-button routerLink="/movies" routerLinkActive="mat-accent">Edit Videos</a>
    </li>
    <li>
      <a class="headerButton" mat-button routerLink="/customers" routerLinkActive="mat-accent">Edit Customers</a>
    </li>
    <li>
      <a class="headerButton" mat-button routerLink="/" routerLinkActive="mat-accent">Logout</a>
    </li>
  </ul>
</mat-toolbar>
<h1>Manage Your Videos</h1>
<button id="add" mat-raised-button color="primary" routerLink="/create">Add New Video</button>
  
<div>
<br>
<mat-card>
  <mat-form-field id="searchField">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
  </mat-form-field>
  <mat-divider></mat-divider>
  <br>
  <br>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="runningTime">
      <th mat-header-cell *matHeaderCellDef>Running Time</th>
      <td mat-cell *matCellDef="let element"> {{element.runningTime}} minutes </td>
    </ng-container>

    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let element"> {{element.rating}} stars </td>
    </ng-container>

    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef>Director</th>
      <td mat-cell *matCellDef="let element"> {{element.director}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="reserve">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> {{element.reserve}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
      <td mat-cell *matCellDef="let element" class="mat-column-right">
        <button mat-button color="primary" (click)="editMovie(element._id)">Edit</button>
        <button mat-button color="warn" (click)="deleteMovie(element._id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
</div>
