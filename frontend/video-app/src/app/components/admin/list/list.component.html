<mat-toolbar>
  <span>
    <a routerLink="/movies" id="header">Video Store</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a class="headerButton" mat-button routerLink="/movies" routerLinkActive="mat-accent">Edit Videos</a>
    </li>
    <li>
      <a class="headerButton" mat-button routerLink="/customers" routerLinkActive="mat-accent">Edit Customers</a>
    </li>
    <li>
      <a class="headerButton" mat-button routerLink="/" routerLinkActive="mat-accent">Logout</a>
    </li>
  </ul>
</mat-toolbar>
<h1>Manage Your Customers</h1>
<button id="add" mat-raised-button color="primary" routerLink="/create">Add New Customer</button>

<div>
  <br>
    <mat-card>
    <mat-divider></mat-divider>
    <br><br>
    <mat-form-field id="searchField">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
    <mat-divider></mat-divider>
    <br>
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </mat-card>
  </div>
