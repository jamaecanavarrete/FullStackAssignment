
 <html>
  <head>
    </head>
<body>
<div class="wrapper">
  <form class="form-signin">
    <h2 class="form-signin-heading">Login for Administrator</h2>
    <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" placeholder="username" id="username" [(ngModel)]="username" required/>

    <input type="password" class="form-control" name="password" placeholder="Password" required="" [(ngModel)]="password" id="password" required/>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit"  (click)="login()">Login</button>
  </form>
</div>
</body>
</html>
